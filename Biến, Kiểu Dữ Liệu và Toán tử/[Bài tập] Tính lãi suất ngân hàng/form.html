<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var SoTienVay = prompt('Nhập số tiền muốn vay')
        var SoNam = prompt('Nhập số năm muốn vay')
        var TienTra = SoTienVay*(1+SoNam*0.2)
        alert(`Với lãi suất 20% thì sau ${SoNam} bạn cần trả tổng cộng là ${TienTra}`)
    </script>
</body>
</html>
