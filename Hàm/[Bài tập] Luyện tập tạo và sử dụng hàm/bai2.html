<body>
    <script>
        let array = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let Const = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        let resuilt_array;

        function input(x){
            let input_Array = prompt('Input name star:');
            for(let i = 0; i < x.length; i++){
                if(input_Array.toLowerCase() === x[i].toLowerCase()){
                    Const[i] = x[i]; 
                    break;
                }
            };
        }

        input(array);
        alert(Const);
    </script>
