<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt('Enter n:');
        let resuilt = 1;
        
        function factorial(factorial_n){
            for(let i = factorial_n; i > 0; i--){
                resuilt *= i;
            }
        }

        factorial(n);
        alert(resuilt);
    </script>
</body>
</html>
