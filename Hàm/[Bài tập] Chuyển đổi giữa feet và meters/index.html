<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Feet to Meters
        function feet_to_meter(feet){
            return feet * 0.305;
        }

        //Meters to Feet
        function met_to_feet(met){
            return met * 3.279;
        }

        //Input
        let feet = prompt('Input Feet:');
        let met = prompt('Input Met:');
        alert('Met to Feet: ' + met_to_feet(met));
        alert('Feet to Met: ' + feet_to_meter(feet));
    </script>
</body>
</html>
