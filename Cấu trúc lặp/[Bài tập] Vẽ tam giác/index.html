<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let row = document.createElement('tr');

        for(let i = 1; i < 6; i++){
            for(let e = 0; e < i; e++){
                document.writeln('*')
            }
            document.writeln("</br>")
        }
        document.writeln("</br>")

        for(let i = 1; i < 6; i++){
            for(let e = 6; e > i; e--){
                document.writeln('*')
            }
            document.writeln("</br>")
        }
        document.writeln("</br>")
    </script>
</body>
</html>
