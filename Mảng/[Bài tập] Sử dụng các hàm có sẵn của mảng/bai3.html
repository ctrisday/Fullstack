<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Khai báo biến
        let input = prompt()
        let convert = input.toString()
        let resuilt = []

        //Tạo vòng lặp xử lý
        for(let i = 0; i < convert.length; i++){
            if((convert[i] === convert[i].toUpperCase())){
                resuilt.push(convert[i].toLowerCase())
            }
            else if ((convert[i] === convert[i].toLowerCase())){
                resuilt.push(convert[i].toUpperCase())
            }
            else if (convert[i] === ""){
                resuilt.push(" ")
            }
        }
        alert(resuilt.join(''))
    </script>
</body>
</html>
