<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt()
        let b = [a[0]]
        let c = a.toString()

        for(let i = 1; i < c.length; i++){
            if((c[i-1] % 2 === 0) && (c[i] % 2 === 0)){
                b.push('-', c[i])
            }
            else{
                b.push(c[i])
            }
        }
        alert(b.join(''))
    </script>
</body>
</html>
