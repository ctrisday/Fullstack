<!DOCTYPE html>
<html lang="en">

<body>

    <h2>Tính điểm ĐH khối D</h2><br>

        <label class="font">Môn Văn</label>
        <input type="text" id="diemVan" placeholder="Nhập điểm Văn"><br><br>

        <label for="options" class="font">Khu vực</label>

            <option value="KV1">KV1</option>
            <option value="KV2-NT">KV2-NT</option>
            <option value="KV2">KV2</option>
            <option value="KV3">KV3</option>
        </select><br><br>
        
        <button type="button" onclick="tinhdiem()">Tính điểm</button><br><br>

        <label id="ketqua"></label>
    </form>
